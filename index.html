<!DOCTYPE html>

<html lang = "en">

<head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge"/>
    <link rel = "stylesheet" href = "./assets/css/reset.css">
    <link rel = "stylesheet" href = "./assets/css/style.css">

    <title>City Weather Dashboard</title>

</head>

<body>
    
    <div class = "header">

        <h1>Weather Dashboard</h1>

    </div>

    <div class = "city-content city-search">

        <h2>Search for a City:</h2>
        <input class = "search-input" placeholder = "Toronto"/>
        <button class = "search-button">Search</button>

    </div>

    <ul class = "city-content search-history">

        <li><button>Scarborough</button></li>
        <li><button>Mississauga</button></li>
        <li><button>Newmarket</button></li>
        <li><button>Richmond Hill</button></li>

    </ul>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity = "sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin = "anonymous"></script>
    <script src = "./assets/scripts/script.js"></script>
